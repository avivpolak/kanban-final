<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
        <title>Tasks manager</title>
    </head>
    <body>
        <h1 id="page-title">avivs kanban</h1>
        <input id="search" type="text" placeholder="search" />
        <button id="save-btn">save</button>
        <button id="load-btn">load</button>
        <div id="errorBar"></div>
        <section id="addSection">
            <label for="state">Choose a state:</label>
            <select id="state">
                <option value="todo">to do</option>
                <option value="in-progress">in-progress</option>
                <option value="done">done</option>
            </select>
            <label for="add-to-do-task">title:</label>
            <input id="title" type="text" placeholder="title" required />
            <label for="description">Description:</label>
            <input id="description" type="text" placeholder="description" required />
            <label for="priority">Priority:</label>
            <input id="priority" type="number" placeholder="1-10" required />
            <label for="deadline">Deadline:</label>
            <input id="deadline" type="date" placeholder="deadline" required />
            <label for="timeEstimated">Time Estimated:</label>
            <input id="timeEstimated" type="number" placeholder="days" required />
            <label for="parentTask">Parent Task:</label>
            <input id="parentTask" type="text" placeholder="parentTask" required />
            <button id="addTask">add task</button>
        </section>
        <section>
            <h2>to do:</h2>
            <ul id="toDoTasks" class="to-do-tasks"></ul>
        </section>
        <section>
            <h2>in-progress</h2>
            <ul id="inProgressTasks" class="in-progress-tasks"></ul>
        </section>
        <section>
            <h2>done</h2>
            <ul id="doneTasks" class="done-tasks"></ul>
        </section>
    </body>
</html>
